<table class="table is-hoverable is-fullwidth">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th>{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>
          <a class="button is-primary is-outlined" (click)="editPost(post.id)">Edit</a>
          <a class="button is-danger is-outlined" (click)="deletePost(post.id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
